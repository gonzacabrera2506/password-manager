<section class="mx-auto w-full max-w-screen-lg px-4">
  <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label
        for="title"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Nombre</label
      >
      <input
        type="title"
        name="title"
        id="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="name"
      />
    </div>
    <div>
      <label
        for="remote_desktop"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Escritorio Remoto</label
      >
      <input
        type="remote_desktop"
        name="remote_desktop"
        id="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="remote_desktop"
      />
    </div>
    <div>
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="password"
      />
    </div>
    <div>
      <label
        for="user_protheus"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Usuario Protheus</label
      >
      <input
        type="user_protheus"
        name="user_protheus"
        id="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="user_protheus"
      />
    </div>
    <div>
      <label
        for="password_protheus"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Password Protheus</label
      >
      <input
        type="password_protheus"
        name="password_protheus"
        id="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="password_protheus"
      />
    </div>
    <div>
      <label
        for="others"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Otros</label
      >
      <textarea
        type="others"
        name="others"
        id="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-600 focus:border-orange-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="others"
      >
      </textarea>
    </div>

    <button
      type="submit"
      class="text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800"
    >
      <!-- {{ loading() ? "Guardando..." : "Guardar" }} -->
    </button>
  </form>
</section>
